<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<body>

		

		<header>
			<h1>
				<img class="logo-alura" src="Frame 6.png" alt="Logo da Alura">
				<h2 class="titulo-principal">DECODIFICADOR</h2>

				<p class="paragrafo"><strong>Digite abaixo o texto que quer Codificar ou Descodificar!!   </strong></p>
				<p class="paragrafo"><strong>Em seguida clique no botão para Criptografar ou Descriptografar!! </strong></p>
			</h1>


		</header>


		<main>
			<section>
				<div>
					<h5>Use apenas letras minusculas e sem acentos </h5>
				</div>
				<textarea class="text-area" cols="70" rows="10" placeholder="Digite ou cole o texto aqui!"></textarea>

				<div>
					<button  class="botoes" class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
					<button  class="botoes"  class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
				</div>
			</section>

			<section>
				<textarea class="mensagem" cols="70" rows="10" placeholder="Veja aqui o resultado!"></textarea>
				
			

			</section>

</main>
