<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>DECODIFICADOR</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="styledec.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
				<h1><img class="logo-alura"src="Frame 6.png" alt="Logo da Alura">
				<h2 class="titulo-principal">DECODIFICADOR</h2>
		 
				<p class="paragrafo"><strong>Digite abaixo o texto que quer Codificar ou Descodificar!!   </strong></p>
				<p class="paragrafo"><strong>Em seguida clique no botão para Criptografar ou Descriptografar!! </strong></p></h1>

				
		</header>


		<main>
				<section>
					<div>
						<h5>Use apenas letras minusculas e sem acentos </h5>
					</div>
					<textarea class="text-area" cols="70" rows="10" placeholder="Digite ou cole o texto aqui!" ></textarea>
					
					<div>
						<button class="botoes" class="btn-encriptar">Criptografar</button>
						<button class="botoes" class="btn-desencriptar">Descriptografar</button>
					</div>
				</section>

				<section>
						<textarea class="text-area" cols="70" rows="10" placeholder="Veja aqui o resultado!"></textarea>
						<div>
							<button class="botoes" class="btn-copiar">Copiar</button>
						</div>

						</section>
	</main>

	<footer>
		<img class= "joao"src="joao.jpeg"> 
			<p class="copyright">Feito por João Francisco de Almeida - Challenger-One - 2022</p>
			<footer>
			
		</footer>


	</body>
</html>
